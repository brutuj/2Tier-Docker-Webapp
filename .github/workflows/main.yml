          docker run -d -p 8083:8080 --network my-net --name lime -e APP_COLOR=lime -e DBHOST=172.18.0.2 -e DBPORT=3306 -e DBUSER=root -e DBPWD=pw $ECR_REGISTRY/assgnmnt1-dev-lime:v1.0
